{% extends 'base.html' %}

{% block body %}
    <div class="container col-md-3">
        <h1><i class="fa fa-user" aria-hidden="true"></i>Login</h1>
    </div>
    <form class="container col-md-3 mt-3" action="{% url 'login' %}" method="POST">
        {% csrf_token %}
        <div class="form-group">
            <label for="username">Username:</label>
            <input class="form-control" type="text" name="username">
        </div>
        <div class="form-group">
            <label for="password">Password:</label>
            <input class="form-control" type="password" name="password">
        </div>
        <input class="btn btn-outline-danger" type="submit" value="Login">
    </form>
    <div class="container col-md-3 mt-3">
        <a href="{% url 'register' %}" class="btn btn-outline-danger">Register</a>
   </div>
{% endblock %}
