{% extends 'base.html' %}

{% block body %}
    <div class="row">
        <div class="container col-md-5 mt-2">
            <h1> <i class="fa fa-user" aria-hidden="true"></i> Register Here</h1>
        </div>
    </div>
    <form  class="container col-md-5 mt-3" action="{% url 'register' %}" method="POST">
        {% csrf_token %}
        <div class="form-group">
            <label for="first_name">First Name:</label>
            <input class="form-control" type="text" name="first_name">
        </div>
        <div class="form-group">
            <label for="last_name">Last Name:</label>
            <input class="form-control" type="text" name="last_name">
        </div>
        <div class="form-group">
            <label for="email">Email:</label>
            <input class="form-control" type="email" name="email">
        </div>
        <div class="form-group">
            <label for="username">Username:</label>
            <input class="form-control" type="text" name="username">
        </div>
        <div class="form-group">
            <label for="password">Password:</label>
            <input class="form-control" type="password" name="password">
        </div>
        <input class="btn btn-outline-danger" type="submit" value="Register">
    </form>
    <div class="container col-md-5 mt-3">
         <a href="{% url 'login' %}" class="btn btn-outline-danger">Log In</a>
    </div>
{% endblock %}
