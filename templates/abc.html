{% extends 'base.html' %}
{% load static %}
{% block body %}
<div class="container main-secction">
    <div class="row mx-auto">
        <div class="col-md-12 col-sm-12 col-xs-12 image-section">
            <img src="{{user.cover_photo.url}}" width="100%" height="400px" class="p-3" >
        </div>
        <div class="row user-left-part container">
            <div class="col-md-3 col-sm-3 col-xs-12 user-profil-part pull-left">
                <div class="row ">
                    <div class="col-md-12 col-md-12-sm-12 col-xs-12 user-image text-center">
                        <img src="{{user.profile_photo.url}}"
                            class="rounded-circle" height="100%" width="50%">
                    </div>
                    <div class="col-md-12 col-sm-12 col-xs-12 user-detail-section1 text-center mt-3 ml-2">
                        <a href="#" class="btn btn-outline-danger">Add friend</a>
                        <a href="#" class="btn btn-outline-success">Message <i class="fas fa-arrow-right"></i></a>
                    </div>
                    <div class="row user-detail-row">
                    </div>

                </div>
            </div>
            <div class="col-md-3"></div>
            <div class="col-md-6 col-sm-9 col-xs-12 pull-right profile-right-section pt-4">
                <div class="row profile-right-section-row">
                    <div class="col-md-12 profile-header">
                        <div class="row">
                            <div class="col-md-8 col-sm-6 col-xs-6 profile-header-section1 pull-left">
                                <h1>{{user.user.username}}</h1>
                                <h5>{{user.profession}}</h5>
                            </div>
                        </div>
                    </div>
                    <ul class="nav nav-pills mb-3" id="pills-tab" role="tablist">
                        <li class="nav-item">
                          <a class="nav-link active" id="pills-home-tab" data-toggle="pill" href="#pills-home" role="tab" aria-controls="pills-home" aria-selected="true">Home</a>
                        </li>
                        <li class="nav-item">
                          <a class="nav-link" id="pills-profile-tab" data-toggle="pill" href="#pills-profile" role="tab" aria-controls="pills-profile" aria-selected="false">Profile</a>
                        </li>
                        <li class="nav-item">
                          <a class="nav-link" id="pills-contact-tab" data-toggle="pill" href="#pills-contact" role="tab" aria-controls="pills-contact" aria-selected="false">Contact</a>
                        </li>
                      </ul>
                      <div class="tab-content" id="pills-tabContent">
                        <div class="tab-pane fade show active" id="pills-home" role="tabpanel" aria-labelledby="pills-home-tab">
                            <div>
                                <h1>{{user.bio}}</h1>
                            </div>
                        </div>
                        <div class="tab-pane fade" id="pills-profile" role="tabpanel" aria-labelledby="pills-profile-tab"></div>
                        <div class="tab-pane fade" id="pills-contact" role="tabpanel" aria-labelledby="pills-contact-tab"></div>
                      </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
